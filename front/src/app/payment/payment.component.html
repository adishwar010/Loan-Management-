<div id="hello">
  <h1>PAYMENTS</h1>
  <hr />
</div>

<div class="cust">
  <div class="row">
    <div class="col md-4" *ngFor="let row of paymentdata">
      <div class="card mb-3">
        <div class="card" id="data" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title" id="">
              <b> {{ row.name }}</b>
            </h5>
            <p class="card-text"><b>Loan Amount: </b>{{ row.loan_amount }}</p>
            <p class="card-text"><b>Payment Due: </b>{{ row.payment_due }}</p>
            <div class="ud-button">
              <a class="btn btn-primary btn-success" id="editt"
                ><mat-icon>create</mat-icon></a
              >
              <br /><br />
              <a class="btn btn-primary btn-danger" id="del"
                ><mat-icon>delete_forever</mat-icon></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
